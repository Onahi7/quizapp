<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f9;
            padding-top: 120px; /* Adjusted for navbar and horizontal menu */
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand h3 {
            color: #ecf0f1;
            font-size: 24px;
            font-weight: 700;
        }

        .logout_btn {
            background: #3498db;
            color: #fff;
            transition: 0.3s;
        }

        .logout_btn:hover {
            background: #2980b9;
        }

        .horizontal-menu {
            background-color: #34495e;
            padding: 10px 0;
            position: fixed;
            top: 56px; /* Adjusted to be right below the navbar */
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .horizontal-menu .nav-link {
            color: #ecf0f1;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .horizontal-menu .nav-link:hover {
            background-color: #2c3e50;
        }

        .horizontal-menu .nav-link i {
            margin-right: 10px;
        }

        .profile_image {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .content {
            padding: 20px;
        }

        @media (max-width: 768px) {
            .horizontal-menu {
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <h3><i class="fas fa-graduation-cap me-2"></i>QuizMaster</h3>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/logout" class="btn logout_btn">
                            <i class="fas fa-sign-out-alt me-2"></i>Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <nav class="horizontal-menu">
        <div class="container-fluid">
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" href="/student/student-dashboard">
                        <img src="{% static 'image/student.png' %}" class="profile_image" alt="">
                        {{ request.user.first_name }} (Student)
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/student-dashboard">
                        <i class="fas fa-home"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/student-exam">
                        <i class="fas fa-pencil-alt"></i> Exam
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/student/student-marks">
                        <i class="fas fa-chart-bar"></i> Marks
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="content">
            {% block content %}
            {% endblock content %}
            {% include "quiz/footer.html" %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
