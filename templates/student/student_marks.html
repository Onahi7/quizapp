{% extends 'student/studentbase.html' %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .card {
            transition: transform .2s;
        }
        .card:hover {
            transform: scale(1.03);
        }
    </style>
</head>

<div class="container mt-5">
    <h2 class="text-center mb-4">View Marks</h2>
    <div class="row">
        {% for t in courses %}
        <div class="col-md-4 mb-4">
            <div class="card h-100 shadow">
                <div class="card-body">
                    <h5 class="card-title">{{ t.course_name }}</h5>
                    <p class="card-text">Click below to view your marks for this exam.</p>
                </div>
                <div class="card-footer bg-white border-0">
                    <a href="{% url 'check-marks' t.id %}" class="btn btn-primary btn-block">
                        <i class="fas fa-eye mr-2"></i>View Marks
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
