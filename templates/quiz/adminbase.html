<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
            position: fixed;
            left: 0;
            width: 250px;
            z-index: 1000;
            transition: 0.3s;
        }
        .sidebar .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .sidebar h4 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        .sidebar .nav-link {
            color: #ffffff;
            transition: 0.3s;
            padding: 10px 20px;
        }
        .sidebar .nav-link:hover {
            background-color: #007bff2f;
        }
        .sidebar .nav-link i {
            margin-right: 10px;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: 0.3s;
        }
        .navbar {
            background-color: #007bff3b;
        }
        .navbar-brand {
            color: #ffffff !important;
            font-weight: bold;
        }
        .logout-btn {
            color: #ffffff;
            background-color: #dc3545;
            border: none;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        @media (max-width: 768px) {
            .sidebar {
                left: -250px;
            }
            .main-content {
                margin-left: 0;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content.active {
                margin-left: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="text-center">
            <img src="{% static 'image/admin.png' %}" alt="Admin" class="profile-image">
            <h4>Admin</h4>
        </div>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="/admin-dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin-teacher"><i class="fas fa-chalkboard-teacher"></i> Teacher</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin-student"><i class="fas fa-user-graduate"></i> Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin-course"><i class="fas fa-book"></i> Courses</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin-question"><i class="fas fa-question-circle"></i> Questions</a>
            </li>
        </ul>
    </div>

    <div class="main-content" id="main-content">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" id="sidebarToggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand" href="#">QuizMaster</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link logout-btn" href="/logout">Logout</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid mt-4">
            {% block content %}
            {% endblock content %}
        </div>

        {% include "quiz/footer.html" %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('main-content').classList.toggle('active');
        });
    </script>
</body>
</html>
